<html>

	<head>

		<link rel="stylesheet" type="text/css" href="./lib/Font Awesome/css/font-awesome.min.css">

	</head>

	<body>

		<div class="ui menu">
  			<a data-transition="scale down" onclick="showLeftBar();" class="item">

  			<div  class="right menu">
		    		<a data-transition="scale down" onclick="showRightBar();" class="item">
	    				<i class="fa fa-video-camera"></i>&nbsp;Chat
	  			</a>
		 	 </div>
		</div>

			</div>
		</div>

				<div style="height:100%; width: 150px; float: right;">
					
				</div>
			</div>
		</div>

		<div class="ui raised segment"  id="rightBar" style="height: 90%;width: 150px; background-color: rgb(144, 229, 149); margin-top: 0px !important; position: absolute; top: 50px; right: 19px;">
			<video style="width:122px;height:auto;" id="localVideo"></video>
        			<div id="remotesVideos"></div>	
		</div>

		

		<script src="./lib/SimpleWebRTC-master/latest.js"></script>
